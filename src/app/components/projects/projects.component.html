<div class="project-container d-flex flex-wrap p-3 justify-content-center">
  <a *ngFor="let project of projects" [routerLink]="['/projects', project.nickname]" class="m-2">
    <div class="project-card">
      <img src={{project.cover}} alt={{project.name}} class="cover">
      <div class="overlay p-0">
        <div class="text">
          <h4>{{project.name}}</h4>
          <p>{{project.description}}</p>
        </div>
      </div>

    </div>

  </a>
</div>
