<h2 class="p-2 text-center page-title smaller-page-title mb-5">
  <i class="fa fa-crop"></i>&nbsp;PROJECTS&nbsp;
  <i class="fa fa-code"></i>
</h2>
<div class="project-container card-deck m-2 m-md-3 m-lg-4 ">

  <a *ngFor="let project of projects" [routerLink]="['/projects', project.nickname]" class="m-2" id={{project.nickname}}>
    <div class="project-card card mx-auto">
      <div class="card-block d-flex">
        <div class="img-wrapper align-self-center cover">
          <img src={{project.cover}} alt={{project.name}}>
        </div>
        <div class="caption p-0 card-block">
          <div class="card-text p-3">
            <div class="card-title d-flex align-items-center">
              <div class="d-none d-sm-inline mr-sm-1">

                <div class="proj-icon"><i class="fa" [ngClass]="[project.type]"></i></div>
                <div style="display:inline" *ngIf="project.medal">
                    <div class="proj-icon trophy"><i class="fa fa-trophy"></i></div>
                </div>
              </div>
              {{project.name}}
            </div>
            <p class="desc">{{project.description}}</p>
          </div>
        </div>
      </div>

    </div>

  </a>
</div>
